<html>

<title>Calculator</title>
<link rel = 'stylesheet' href = 'style.css' >
<script type="text/javascript" src = 'script.js'></script>

<div class = 'calculator'>

<input id = 'display' placeholder="0"></br>

<button onClick = 'add_to_display(+)' id = 'start-btn'> + </button>
<button onClick = 'add_to_display(x)'> x </button>
<button onClick = 'add_to_display(/)'> / </button>
<button onClick = 'add_to_display(-)' > - </button></br>
<button onClick = 'add_to_display(1)' id = 'start-btn'> 1 </button>
<button onClick = 'add_to_display(2)'> 2</button>
<button onClick = 'add_to_display(3)'> 3 </button></br>
<button onClick = 'add_to_display(4)' id = 'start-btn'> 4 </button>
<button onClick = 'add_to_display(5)'> 5 </button>
<button onClick = 'add_to_display(6)'> 6 </button></br>
<button id = 'start-btn' onClick = 'add_to_display(7)'> 7 </button>
<button onClick = 'add_to_display(8)'> 8 </button>
<button onClick = 'add_to_display(9)'> 9 </button></br>
<button id = 'start-btn' onClick = 'add_to_display(0)'> 0 </button>
<button onClick = 'add_to_display(00)'> 00 </button>
<button onClick = 'add_to_display(.)'> . </button></br>

<div id = 'del-btn'>
<button > del </button>
</div>

<div id = 'clear-btn'>
<button > AC </button>
</div>

<div id = 'equal-btn'>
<button > = </button>
</div>

</div>


</html>
